    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: t41_test
      POSTGRES_PASSWORD: "KX6cQl1CETgHL03HfCvsyeQGvUIsK2tp"
    volumes:
      - t41_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "euHs95CYSp2tNCIgt5IzEKk59NocYKbi"
    environment:
      - REDIS_REPLICATION_MODE=master

