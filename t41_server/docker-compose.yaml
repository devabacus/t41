services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: t41
      POSTGRES_PASSWORD: "Yq_YPwECmwTAL98kwHYWogVboOHV7M14"
    volumes:
      - t41_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "zjLgiuOOxlNkbwkcl49fd8x8dC2b2FcX"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
